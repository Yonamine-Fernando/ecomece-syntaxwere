<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SyntaxeWear - Tênis e Sneakers Online</title>
    <meta name="description"
        content="A SyntaxeWear é uma loja online especializada em tênis e sneakers. Encontre os melhores modelos para todas as ocasiões com preços incríveis." />


    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/product-category.css">
</head>

<body>
    <header class="header" role="banner">
        <h1>
            <a href="/">
                <img src="./assets/images/logo/logo.svg" alt="SyntaxeWear - Tênis e Sneakers Online" />
            </a>
        </h1>
        <nav class="nav-center" aria-label="Navegação principal">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Ações do usuário">
            <ul>
                <li class="text-item"><a href="#">Nossas lojas</a></li>
                <li class="text-item"><a href="#">Sobre</a></li>
                <li class="icon-item" aria-hidden="false">
                    <!-- ícone usuário -->
                    <a href="#" aria-label="Perfil">
                        <img src="./assets/images/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li class="icon-item">
                    <!-- ícone ajuda -->
                    <a href="#" aria-label="Ajuda">
                        <img src="./assets/images/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li class="icon-item">
                    <!-- ícone sacola -->
                    <a href="#" aria-label="Sacola">
                        <img src="./assets/images/icons/bag.svg" alt="Sacola de compras">

                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" class="site-main" role="main">
        <section id="hero" class="hero" aria-label="Seção hero">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Kripton one</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="categorias" class="categories-section" aria-labelledby="categorias-title">
            <div class="category-card casual">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn-outline btn">Casual</span>
                </a>
            </div>
            <div class="category-card sport">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn-outline btn">Esporte</span>
                </a>
            </div>
            <div class="category-card modern">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn-outline btn">Moderno</span>
                </a>
            </div>
            <div class="category-card futurist">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn-outline btn">Futurista</span>
                </a>
            </div>
        </section>

        <section id="destaques" class="destaques" aria-labelledby="destaques-title">
            <div class="produtos-grid" role="list">
                <!-- Macro: grid de produtos -->
            </div>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <section class="contato" aria-labelledby="contato-title">
            <!-- Macro: informações de contato -->
        </section>

        <section class="links-uteis" aria-labelledby="links-title">

            <!-- Macro: links úteis -->
        </section>

        <small class="copyright">© <span id="ano"></span> ecomece</small>
    </footer>

    <script>
        // Insere ano atual no footer
        document.getElementById('ano').textContent = new Date().getFullYear();
    </script>
</body>

</html>
