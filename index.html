<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SyntaxeWear - Tênis e Sneakers Online</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/components.css">
</head>

<body>
    <header class="header" role="banner">
        <h1>
            <a href="/">
                <img src="./assets/images/logo/logo.svg" alt="SyntaxeWear - Tênis e Sneakers Online" />
            </a>
        </h1>
        <nav class="nav-center" aria-label="Navegação principal">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Ações do usuário">
            <ul>
                <li class="text-item"><a href="#">Nossas lojas</a></li>
                <li class="text-item"><a href="#">Sobre</a></li>
                <li class="icon-item" aria-hidden="false">
                    <!-- ícone usuário -->
                    <a href="#" aria-label="Perfil">
                        <img src="./assets/images/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li class="icon-item">
                    <!-- ícone ajuda -->
                    <a href="#" aria-label="Ajuda">
                        <img src="./assets/images/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li class="icon-item">
                    <!-- ícone sacola -->
                    <a href="#" aria-label="Sacola">
                        <img src="./assets/images/icons/bag.svg" alt="Sacola de compras">

                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" class="site-main" role="main">
        <section id="hero" class="hero" aria-label="Seção hero">
            <!-- Macro: hero (chamada principal) -->
        </section>

        <section id="categorias" class="categorias" aria-labelledby="categorias-title">
            <div class="container">
                <h2 id="categorias-title">Categorias de Tênis</h2>
                <!-- Macro: lista de categorias -->
            </div>
        </section>

        <section id="destaques" class="destaques" aria-labelledby="destaques-title">
            <div class="container">
                <h2 id="destaques-title">Produtos em Destaque</h2>
                <div class="produtos-grid" role="list">
                    <!-- Macro: grid de produtos -->
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <section class="contato" aria-labelledby="contato-title">
                <h3 id="contato-title">Contato</h3>
                <!-- Macro: informações de contato -->
            </section>

            <section class="links-uteis" aria-labelledby="links-title">
                <h3 id="links-title">Links</h3>
                <!-- Macro: links úteis -->
            </section>

            <small class="copyright">© <span id="ano"></span> ecomece</small>
        </div>
    </footer>

    <script>
        // Insere ano atual no footer
        document.getElementById('ano').textContent = new Date().getFullYear();
    </script>
</body>

</html>
